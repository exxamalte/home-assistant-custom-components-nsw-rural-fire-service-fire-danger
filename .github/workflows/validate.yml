name: Validate

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

env:
  SKIP_BRANDS_CHECK: "True"

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - name: HACS validation
        uses: "hacs/integration/action@main"
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CATEGORY: "integration"
